<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}"></link>
    <body>
        <h3>All Students</h3>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li><strong>{{ message }}</strong></li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        <a href="{{ url_for('create_student') }}">Create New Student</a>
        {% for student in students %}
        <h4>{{ student.fname }} {{ student.lname }}</h4>
        <div>
            <a href="{{ url_for('edit_student', student_id=student.id) }}">Edit</a>
            <a href="{{ url_for('delete_student', student_id=student.id) }}">Delete</a>
        </div>
        {% endfor %}
    </body>
</head>
